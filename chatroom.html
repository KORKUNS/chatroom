<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="info-bar">
        <div class="info-bar__customer">
          <img src="assets/arrow-left.svg" alt="" />
          <div class="info-bar__customer-name">
            슬기맘
            <span>36.5°C</span>
            <div class="info-bar__customer-meta">보통 1시간 이내 응답</div>
          </div>
        </div>
        <div class="info-bar__icons">
          <img src="assets/phone.svg" alt="" />
          <img src="assets/menu.svg" alt="" />
        </div>
      </div>
      <div class="menu-bar">
        <div class="menu-bar__location">
          <img src="assets/img.svg" alt="" />
          <div class="menu-bar__location-item">
            <div class="location-icon__title">유모차 팔아요</div>
            <div class="location-icon__price">50,000원</div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="chat-list">
        <div class="chat-list__user">
          <span class="chat-list__info-time">오후 3:45</span>
          <span class="chat-list__info-ubox">
            오늘 시민공원 근처에서 7시에 가능하신가요?
          </span>
        </div>
      </div>
      <div class="chat-list">
        <div class="chat-list__customer">
          <div class="chat-list__profile">
            <img src="assets/user.svg" alt="" />
          </div>
          <div class="chat-list__info-cbox">네 가능해요 그때 봐요!</div>
          <div class="chat-list__info-time">오후 3:45</div>
        </div>
      </div>
      <div class="chat-list">
        <div class="chat-list__date">
          <img src="assets/date.svg" alt="" />
          <span class="chat-list__alert">
            <div class="chat-list__info-d-day">4월 28일 (수) 오후 7:00</div>
            <div class="chat-list__info-comment">
              슬기맘님이 거래 약속을 설정했어요.
            </div>
          </span>
        </div>
      </div>
      <div class="chat-list">
        <div class="chat-list__notice">
          약속 시간 30분 전에 슬기맘님에게 알림이 울릴 거에요.
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-block">
        <div class="footer-icons">
          <img src="assets/plus.svg" alt="" />
        </div>
        <div class="footer-icons">
          <div class="footer-icons-chat">
            <span class="footer-icons__desc">메세지를 입력하세요.</span>
            <span class="footer-icons__img">
              <img src="assets/smile.svg" alt="" />
              <div></div>
            </span>
          </div>
        </div>
        <div class="footer-icons">
          <img src="assets/send.svg" alt="" />
        </div>
      </div>
    </footer>
  </body>
</html>
